<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library Management App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        header {
            background: #004080;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .container {
            text-align: center;
            margin-top: 50px;
        }

        .card {
            background: white;
            padding: 30px;
            display: inline-block;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 10px 20px;
            margin: 8px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        .btn-users, .btn-books {
            background-color: #004080;
        }

        .btn-logout {
            background-color: #dc3545;
        }

        footer {
            margin-top: 50px;
            color: gray;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
<header>
    <h2>Library Management App</h2>
</header>

<div class="container">
    <div class="card">
        <h3>Welcome, <span th:text="${#authentication.name}"></span> (<span th:text="${#authentication.authorities[0].authority}"></span>)</h3>
        <p>Administrator panel</p>

        <div>
            <a href="/admin/users"><button class="btn-users">Manage Users</button></a>
            <a href="/admin/books"><button class="btn-books">Manage Books</button></a>
            <a href="/logout"><button class="btn-logout">Logout</button></a>
        </div>
    </div>
</div>

<footer>
    Â© 2025 Library Management App | Java Project - Daniela Pavlenco
</footer>
</body>
</html>
