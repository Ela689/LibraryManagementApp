<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Library Management - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #004080;
            color: white;
            padding: 20px;
        }

        .container {
            margin-top: 40px;
        }

        .card {
            background-color: white;
            width: 400px;
            margin: 0 auto;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .admin {
            color: #004080;
            font-weight: bold;
        }

        .user {
            color: #007bff;
            font-weight: bold;
        }

        a.button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background: #004080;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }

        a.button:hover {
            background: #0066cc;
        }

        footer {
            margin-top: 50px;
            color: #666;
        }
    </style>
</head>
<body>
<header>
    <h1>Library Management App</h1>
</header>

<div class="container">
    <div class="card">
        <h2 th:text="${welcomeMessage}"></h2>

        <!-- Dacă e ADMIN -->
        <div th:if="${user != null and user.role == 'ADMIN'}" class="admin">
            <p>Panou administrator</p>
            <a href="/admin/users" class="button">Gestionare utilizatori</a>
            <a href="/admin/books" class="button">Gestionare cărți</a>
            <a href="/logout" class="button" style="background:red;">Deconectare</a>
        </div>

        <!-- Dacă e USER -->
        <div th:if="${user != null and user.role == 'USER'}" class="user">
            <p>Secțiunea cititor</p>
            <a href="/books" class="button">Vizualizare cărți</a>
            <a href="/logout" class="button" style="background:red;">Deconectare</a>
        </div>

        <!-- Dacă nu e autentificat -->
        <div th:if="${user == null}">
            <p>Te rog să te conectezi pentru a continua.</p>
            <a href="/login" class="button">Autentificare</a>
            <a href="/register" class="button">Creare cont</a>
        </div>
    </div>
</div>

<footer>
    <p>© 2025 Library Management App | Proiect Java - Daniela Pavlenco</p>
</footer>
</body>
</html>
