<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f6f9; }
        h3 { text-align: center; color: #0d3b66; margin-top: 30px; }
        table { margin-top: 20px; background: white; border-radius: 10px; overflow: hidden; }
        th { background: #0d3b66; color: white; text-align: center; }
        td { text-align: center; vertical-align: middle; }
        .btn { margin: 2px; }
    </style>
</head>
<body>
<div class="container">
    <h3>üëë Admin Accounts</h3>
    <table class="table table-bordered" th:if="${adminUsers != null and !adminUsers.isEmpty()}">
        <thead>
        <tr><th>ID</th><th>Username</th><th>Email</th><th>Role</th><th>Active</th></tr>
        </thead>
        <tbody>
        <tr th:each="admin : ${adminUsers}">
            <td th:text="${admin.id}"></td>
            <td th:text="${admin.username}"></td>
            <td th:text="${admin.email}"></td>
            <td th:text="${admin.role}"></td>
            <td th:text="${admin.active}"></td>
        </tr>
        </tbody>
    </table>

    <h3>üë• User Accounts</h3>
    <table class="table table-bordered" th:if="${normalUsers != null and !normalUsers.isEmpty()}">
        <thead>
        <tr><th>ID</th><th>Username</th><th>Email</th><th>Role</th><th>Active</th><th>Actions</th></tr>
        </thead>
        <tbody>
        <tr th:each="user : ${normalUsers}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.role}"></td>
            <td th:text="${user.active}"></td>
            <td>
                <a th:href="@{'/admin/users/view/' + ${user.id}}" class="btn btn-primary btn-sm">View</a>
                <form th:action="@{'/admin/users/deactivate/' + ${user.id}}" method="post" style="display:inline;"
                      onsubmit="return confirm('Are you sure you want to change this user\'s status?');">
                    <button type="submit" class="btn btn-warning btn-sm"
                            th:text="${user.active} ? 'Deactivate' : 'Activate'"></button>
                </form>
                <form th:action="@{'/admin/users/delete/' + ${user.id}}" method="post" style="display:inline;"
                      onsubmit="return confirm('Are you sure you want to delete this user?');">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="text-center mt-3">
        <a href="/home" class="btn btn-secondary">‚Üê Back to Dashboard</a>
    </div>
</div>
</body>
</html>
