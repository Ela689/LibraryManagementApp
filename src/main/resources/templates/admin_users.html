<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        header {
            background: #004080;
            color: white;
            padding: 15px;
            text-align: center;
        }

        table {
            width: 90%;
            margin: 40px auto;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th {
            background: #004080;
            color: white;
            padding: 10px;
        }

        td {
            text-align: center;
            padding: 8px;
        }

        form {
            display: inline;
        }

        button {
            padding: 6px 10px;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .activate { background-color: #28a745; }
        .deactivate { background-color: #ffc107; color: black; }
        .delete { background-color: #dc3545; }
        .back { background-color: #004080; }

        .container {
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
<header>
    <h2>Admin Panel â€“ User Management</h2>
</header>

<div class="container">
    <a href="/home"><button class="back">Back to Home</button></a>
</div>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Role</th>
        <th>Active</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="u : ${users}">
        <td th:text="${u.id}"></td>
        <td th:text="${u.username}"></td>
        <td th:text="${u.email}"></td>
        <td th:text="${u.phone}"></td>
        <td th:text="${u.role}"></td>
        <td th:text="${u.active ? 'YES' : 'NO'}"></td>
        <td>
            <form th:action="@{'/admin/activate/' + ${u.id}}" method="post">
                <button class="activate">Activate</button>
            </form>
            <form th:action="@{'/admin/deactivate/' + ${u.id}}" method="post">
                <button class="deactivate">Deactivate</button>
            </form>
            <form th:action="@{'/admin/delete/' + ${u.id}}" method="post">
                <button class="delete">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
