<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body { background-color: #f4f6f9; }
        h3 { text-align: center; color: #0d3b66; margin-top: 30px; }
        table { margin-top: 20px; background: white; border-radius: 10px; overflow: hidden; }
        th { background: #0d3b66; color: white; text-align: center; }
        td { text-align: center; vertical-align: middle; }
        .btn { margin: 2px; }
    </style>
</head>
<body>
<div class="container">
    <h3>üëë Admin Accounts</h3>
    <table class="table table-bordered" th:if="${adminUsers != null and !adminUsers.isEmpty()}">
        <thead>
        <tr><th>ID</th><th>Username</th><th>Email</th><th>Role</th><th>Active</th></tr>
        </thead>
        <tbody>
        <tr th:each="admin : ${adminUsers}">
            <td th:text="${admin.id}"></td>
            <td th:text="${admin.username}"></td>
            <td th:text="${admin.email}"></td>
            <td th:text="${admin.role}"></td>
            <td th:text="${admin.active}"></td>
        </tr>
        </tbody>
    </table>

    <h3>üë• User Accounts</h3>
    <table class="table table-bordered" th:if="${normalUsers != null and !normalUsers.isEmpty()}">
        <thead>
        <tr><th>ID</th><th>Username</th><th>Email</th><th>Role</th><th>Active</th><th>Actions</th></tr>
        </thead>
        <tbody>
        <tr th:each="user : ${normalUsers}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.role}"></td>
            <td th:text="${user.active}"></td>
            <td>
                <a th:href="@{'/admin/users/view/' + ${user.id}}" class="btn btn-primary btn-sm">View</a>

                <button class="btn btn-warning btn-sm"
                        th:text="${user.active} ? 'Deactivate' : 'Activate'"
                        th:attr="data-id=${user.id},data-type='deactivate'"
                        onclick="openConfirmModal(this)">
                </button>

                <button class="btn btn-danger btn-sm"
                        th:attr="data-id=${user.id},data-type='delete'"
                        onclick="openConfirmModal(this)">
                    Delete
                </button>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="text-center mt-3">
        <a href="/home" class="btn btn-secondary">‚Üê Back to Dashboard</a>
    </div>
</div>

<!-- ‚úÖ Modal Bootstrap -->
<div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-warning text-dark">
                <h5 class="modal-title" id="confirmModalLabel">Confirm Action</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="confirmMessage">Are you sure you want to continue?</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <form id="confirmForm" method="post">
                    <button type="submit" class="btn btn-danger">Yes, proceed</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    function openConfirmModal(button) {
        const userId = button.getAttribute("data-id");
        const actionType = button.getAttribute("data-type");
        const modal = new bootstrap.Modal(document.getElementById("confirmModal"));
        const form = document.getElementById("confirmForm");
        const message = document.getElementById("confirmMessage");

        if (actionType === "delete") {
            form.action = "/admin/users/delete/" + userId;
            message.textContent = "Are you sure you want to permanently delete this user?";
            document.querySelector(".modal-header").classList.add("bg-danger", "text-white");
        } else if (actionType === "deactivate") {
            form.action = "/admin/users/deactivate/" + userId;
            message.textContent = "Are you sure you want to change this user's status?";
            document.querySelector(".modal-header").classList.remove("bg-danger");
            document.querySelector(".modal-header").classList.add("bg-warning", "text-dark");
        }

        modal.show();
    }
</script>
</body>
</html>
