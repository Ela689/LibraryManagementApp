<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>

    <!-- Bootstrap -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>

    <!-- Icons -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: #eef2f7;
            margin: 0;
            padding: 0;
        }

        .navbar-custom {
            background: #0047b3;
            padding: 15px 25px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
        }

        .navbar-custom .navbar-brand {
            color: white;
            font-size: 22px;
            font-weight: 700;
        }

        .logout-btn {
            background: #ff4d4d !important;
            border: none;
            color: #fff !important;
        }

        .dashboard-container {
            max-width: 1000px;
            margin: 90px auto;
            text-align: center;
        }

        .dash-card {
            background: white;
            padding: 40px;
            border-radius: 14px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.12);
        }

        .dash-title {
            font-size: 32px;
            font-weight: 700;
            color: #0047b3;
        }

        .dash-sub {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .btn-custom {
            padding: 16px 26px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            border: none;
            min-width: 220px;
            transition: 0.25s;
        }

        .btn-users { background: #007bff; }
        .btn-books { background: #28a745; }
        .btn-borrows { background: #fd7e14; }

        .btn-custom:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        footer {
            text-align: center;
            color: #777;
            margin-top: 50px;
            font-size: 14px;
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-custom d-flex justify-content-between align-items-center">
    <a class="navbar-brand">
        <i class="fa-solid fa-toolbox me-2"></i> Admin Panel
    </a>

    <a href="/logout" class="btn logout-btn">
        <i class="fa-solid fa-arrow-right-from-bracket"></i> Logout
    </a>
</nav>

<!-- MAIN CONTENT -->
<div class="dashboard-container">

    <div class="dash-card">
        <h1 class="dash-title">ðŸ“š Admin Dashboard</h1>
        <p class="dash-sub">Select an administrative section to manage</p>

        <div class="d-flex justify-content-center flex-wrap gap-4">

            <a href="/admin/users" class="btn btn-custom btn-users">
                <i class="fa-solid fa-user-gear me-2"></i> Manage Users
            </a>

            <a href="/admin/books" class="btn btn-custom btn-books">
                <i class="fa-solid fa-book-open me-2"></i> Manage Books
            </a>

            <!-- ðŸ”¥ NOU: BORROW MANAGEMENT -->
            <a href="/admin/borrows" class="btn btn-custom btn-borrows">
                <i class="fa-solid fa-clock-rotate-left me-2"></i> Borrow Management
            </a>

        </div>
    </div>

</div>

<footer>
    Â© 2025 Library Management App â€” Admin Panel
</footer>

</body>
</html>
