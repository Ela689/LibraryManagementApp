<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Available Books</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body { background: #eef3fa; padding: 30px; font-family: 'Segoe UI', sans-serif; }

        h1 {
            text-align: center;
            color: #005eff;
            font-weight: 700;
            margin-bottom: 40px;
        }

        .book-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: .25s;
        }

        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .borrow-btn {
            background: #005eff;
            border: none;
        }

        .borrow-btn:hover {
            background: #0040c1;
        }
    </style>
</head>

<body>

<h1><i class="fa-solid fa-book"></i> Available Books</h1>

<div class="container">
    <div class="row g-4">

        <div class="col-md-4" th:each="b : ${books}">
            <div class="book-card">

                <h4 th:text="${b.title}"></h4>
                <p><strong>Author:</strong> <span th:text="${b.author}"></span></p>
                <p><strong>Category:</strong> <span th:text="${b.category}"></span></p>

                <p>
                    <strong>Available:</strong>
                    <span th:text="${b.quantity - b.borrowed}"></span>
                </p>

                <form th:action="@{'/user/borrow/' + ${b.id}}" method="post">
                    <button class="btn btn-primary borrow-btn"
                            th:attr="disabled=${b.quantity - b.borrowed <= 0}">
                        Borrow
                    </button>
                </form>

            </div>
        </div>

    </div>
</div>

</body>
</html>
