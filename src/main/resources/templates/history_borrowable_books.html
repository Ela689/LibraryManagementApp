<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Borrowable Books – History</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            background: #f5f7fb;
            padding: 40px;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #f1c40f;
            font-weight: bold;
        }

        table thead {
            background: #f1c40f;
            color: white;
        }

        .btn-back { background:#636e72; color:white; }
        .btn-admin { background:#6c5ce7; color:white; }
        .btn-clear { background:#e74c3c; color:white; }
    </style>
</head>

<body>

<div class="d-flex justify-content-between align-items-center mb-4">
    <h1><i class="fa-solid fa-rotate-left"></i> Borrowable Books – History</h1>

    <div>
        <a href="/admin/borrowable" class="btn btn-back me-2">
            <i class="fa-solid fa-arrow-left"></i> Back
        </a>

        <a href="/admin/books" class="btn btn-admin me-2">
            <i class="fa-solid fa-house"></i> Admin Panel
        </a>

        <a href="/admin/borrowable/history/clear"
           onclick="return confirm('Clear entire history?')"
           class="btn btn-clear">
            Clear All
        </a>
    </div>
</div>

<table class="table table-bordered table-striped text-center">
    <thead>
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Year</th>
        <th>Category</th>
        <th>Qty</th>
        <th>Borrowed</th>
        <th>Action</th>
        <th>Restore</th>
    </tr>
    </thead>

    <tbody>

    <tr th:each="h : ${history}">
        <td th:text="${h.title}"></td>
        <td th:text="${h.author}"></td>
        <td th:text="${h.year}"></td>
        <td th:text="${h.category}"></td>
        <td th:text="${h.quantity}"></td>
        <td th:text="${h.borrowed}"></td>
        <td>DELETED</td>

        <td>
            <a th:href="@{'/admin/borrowable/restore/' + ${h.id}}"
               class="btn btn-success btn-sm">
                Restore
            </a>
        </td>
    </tr>

    <tr th:if="${history.size()} == 0">
        <td colspan="8" class="text-center text-muted">No history entries found.</td>
    </tr>

    </tbody>
</table>

</body>
</html>
