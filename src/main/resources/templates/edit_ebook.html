<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Digital Book</title>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body { font-family: Arial; background:#f5f7fb; padding:40px; }
        .form-box {
            width: 500px; margin: auto;
            padding: 25px; background:white;
            border-radius: 10px; box-shadow:0 0 10px #ccc;
        }
        input, select {
            width:100%; padding:10px;
            margin-bottom: 15px;
            border:1px solid #ccc; border-radius:6px;
        }
        button {
            padding:10px 20px; background:#007bff;
            border:none; border-radius:6px; color:white;
            font-size:16px; cursor:pointer;
        }
    </style>
</head>

<body>

<div class="form-box">
    <h2>Edit Digital Book</h2>

    <form th:action="@{'/admin/books/edit/' + ${ebook.id}}" method="post">

        <label>Title</label>
        <input type="text" th:value="${ebook.title}" name="title">

        <label>Author</label>
        <input type="text" th:value="${ebook.author}" name="author">

        <label>Year</label>
        <input type="number" th:value="${ebook.year}" name="year">

        <label>Category</label>
        <input type="text" th:value="${ebook.category}" name="category">

        <button type="submit">Save Changes</button>
    </form>
</div>

</body>
</html>
