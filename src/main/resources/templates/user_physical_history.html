<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Viewed Books History</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="p-4 bg-light">

<div class="container">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="text-primary mb-0">ğŸ“œ Viewed Physical Books</h3>

        <form th:action="@{/user/books/physical/history/clear}"
              method="post">
            <button class="btn btn-outline-danger btn-sm">
                ğŸ—‘ï¸ Clear history
            </button>
        </form>
    </div>

    <div th:if="${#lists.isEmpty(history)}">
        <p class="text-muted">No books viewed yet.</p>
    </div>

    <div class="list-group" th:if="${!#lists.isEmpty(history)}">
        <a th:each="b : ${history}"
           th:href="@{/user/books/physical/details/{id}(id=${b.id})}"
           class="list-group-item list-group-item-action">
            <strong th:text="${b.title}"></strong>
            <span class="text-muted"> â€” </span>
            <span th:text="${b.author}"></span>
        </a>
    </div>

    <div class="mt-4 d-flex gap-2">
        <a href="/user/books/physical"
           class="btn btn-secondary">
            â† Back to Physical Books
        </a>

        <a href="/user/home"
           class="btn btn-outline-primary">
            ğŸ  Home
        </a>
    </div>

</div>

</body>
</html>
