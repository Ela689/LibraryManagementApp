<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Viewed Books History</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style>
        body {
            min-height: 100vh;
            background:
                    linear-gradient(rgba(20,20,20,0.55), rgba(20,20,20,0.55)),
                    url("https://images.unsplash.com/photo-1507842217343-583bb7270b66");
            background-size: cover;
            background-attachment: fixed;
            font-family: "Segoe UI", system-ui, sans-serif;
        }

        /* MAIN GLASS CARD */
        .glass-card {
            background: rgba(255,255,255,0.82);
            backdrop-filter: blur(12px);
            border-radius: 22px;
            padding: 28px;
            box-shadow: 0 30px 70px rgba(0,0,0,0.35);
        }

        .page-title {
            font-weight: 800;
            color: #2563eb;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* HISTORY ITEM */
        .history-item {
            background: rgba(255,255,255,0.65);
            backdrop-filter: blur(6px);
            border-radius: 14px;
            padding: 14px 18px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-decoration: none;
            color: #1f2937;
            box-shadow: 0 8px 20px rgba(0,0,0,0.12);
            transition: all .25s ease;
        }

        .history-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 16px 35px rgba(0,0,0,0.25);
            background: rgba(59,130,246,0.08);
        }

        .book-title {
            font-weight: 700;
        }

        .book-author {
            color: #6b7280;
            font-size: 14px;
        }

        .empty-state {
            color: #6b7280;
            font-size: 16px;
            margin-top: 10px;
        }

        .top-actions button {
            border-radius: 999px;
            font-weight: 600;
        }

        .bottom-actions a {
            border-radius: 999px;
            font-weight: 600;
        }
    </style>
</head>

<body>

<div class="container mt-5 mb-5">
    <div class="glass-card">

        <!-- HEADER -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="page-title">üìú Viewed Physical Books</h3>

            <form th:action="@{/user/books/physical/history/clear}"
                  method="post"
                  class="top-actions">
                <button class="btn btn-outline-danger btn-sm">
                    üóëÔ∏è Clear history
                </button>
            </form>
        </div>

        <!-- EMPTY STATE -->
        <div th:if="${#lists.isEmpty(history)}" class="empty-state">
            No books viewed yet.
        </div>

        <!-- HISTORY LIST -->
        <div th:if="${!#lists.isEmpty(history)}">
            <a th:each="b : ${history}"
               th:href="@{/user/books/physical/details/{id}(id=${b.id})}"
               class="history-item">

                <div>
                    <div class="book-title" th:text="${b.title}">Book title</div>
                    <div class="book-author" th:text="${b.author}">Author</div>
                </div>

                <span class="text-primary fw-semibold">
                    View ‚Üí
                </span>
            </a>
        </div>

        <!-- FOOTER ACTIONS -->
        <div class="mt-4 d-flex gap-2 bottom-actions">
            <a href="/user/books/physical"
               class="btn btn-secondary">
                ‚Üê Back to Physical Books
            </a>

            <a href="/user/home"
               class="btn btn-outline-primary">
                üè† Home
            </a>
        </div>

    </div>
</div>

</body>
</html>
