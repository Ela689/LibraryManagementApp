<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Home</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        /* ================= PAGE BACKGROUND ================= */
        body {
            margin: 0;
            min-height: 100vh;
            font-family: "Segoe UI", system-ui, sans-serif;
            background:
                    linear-gradient(to bottom, rgba(0,0,0,0.35), rgba(0,0,0,0.50)),
                    url("https://images.unsplash.com/photo-1507842217343-583bb7270b66");
            background-size: cover;
            background-position: center;
        }

        .page-wrapper {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        /* ================= GLASS DASHBOARD ================= */
        .dashboard-wrapper {
            width: 100%;
            max-width: 1200px;
            padding: 40px 46px 50px;
            border-radius: 32px;
            background: rgba(255,255,255,0.20);
            backdrop-filter: blur(18px);
            box-shadow: 0 30px 70px rgba(0,0,0,0.45);
        }

        /* ================= WELCOME ================= */
        .welcome-title {
            color: #ffffff;
            font-weight: 800;
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .welcome-title span {
            background: linear-gradient(90deg, #60a5fa, #f472b6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .welcome-subtitle {
            color: #e5e7eb;
            font-size: 15px;
            margin-bottom: 38px;
        }

        /* ================= DASHBOARD GRID ================= */
        .dashboard {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 28px;
        }

        /* ================= CARD BASE ================= */
        .card-box {
            background: rgba(255,255,255,0.95);
            border-radius: 24px;
            padding: 34px 24px;
            text-align: center;
            text-decoration: none;
            box-shadow: 0 14px 30px rgba(0,0,0,0.25);
            transition: transform .25s ease, box-shadow .25s ease;
            border-left: 7px solid transparent;
            position: relative;
        }

        .card-box:hover {
            transform: translateY(-10px);
            box-shadow: 0 26px 55px rgba(0,0,0,0.45);
            text-decoration: none;
        }

        /* ================= ICON CIRCLE ================= */
        .icon-circle {
            width: 70px;
            height: 70px;
            margin: 0 auto 16px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(6px);
        }

        .card-box i {
            font-size: 34px;
        }

        .card-box h5 {
            font-weight: 700;
            margin: 0;
            color: #1f2937;
        }

        /* ================= COLOR THEMES ================= */
        .physical {
            border-left-color: #2563eb;
        }
        .physical .icon-circle {
            background: rgba(37,99,235,0.12);
        }
        .physical i { color: #2563eb; }

        .borrow {
            border-left-color: #f59e0b;
        }
        .borrow .icon-circle {
            background: rgba(245,158,11,0.18);
        }
        .borrow i { color: #f59e0b; }

        .digital {
            border-left-color: #06b6d4;
        }
        .digital .icon-circle {
            background: rgba(6,182,212,0.18);
        }
        .digital i { color: #06b6d4; }

        .history {
            border-left-color: #e11d48;
        }
        .history .icon-circle {
            background: rgba(225,29,72,0.18);
        }
        .history i { color: #e11d48; }

        /* ================= SEPARATOR ================= */
        .separator {
            height: 1px;
            margin: 42px 0 30px;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.6), transparent);
        }

        /* ================= LOGOUT ================= */
        .logout-box {
            text-align: center;
        }

        .logout-box button {
            padding: 12px 42px;
            border-radius: 999px;
            font-weight: 700;
            box-shadow: 0 12px 26px rgba(0,0,0,0.40);
        }

        /* ================= RESPONSIVE ================= */
        @media (max-width: 1100px) {
            .dashboard {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

<div class="page-wrapper">

    <div class="dashboard-wrapper">

        <!-- ================= WELCOME ================= -->
        <h3 class="welcome-title">
            <i class="bi bi-person-circle"></i>
            Welcome, <span th:text="${user.username}">User</span>
        </h3>

        <div class="welcome-subtitle">
            Explore, borrow and manage your books
        </div>

        <!-- ================= DASHBOARD ================= -->
        <div class="dashboard">

            <a href="/user/books/physical" class="card-box physical">
                <div class="icon-circle">
                    <i class="bi bi-book"></i>
                </div>
                <h5>Physical Books</h5>
            </a>

            <a href="/user/borrowable" class="card-box borrow">
                <div class="icon-circle">
                    <i class="bi bi-journal-bookmark"></i>
                </div>
                <h5>Borrowable Books</h5>
            </a>

            <a href="/user/books/digital" class="card-box digital">
                <div class="icon-circle">
                    <i class="bi bi-tablet"></i>
                </div>
                <h5>Digital Books</h5>
            </a>

            <a href="/user/borrowable/my-borrows" class="card-box history">
                <div class="icon-circle">
                    <i class="bi bi-clock-history"></i>
                </div>
                <h5>My Borrowed Books</h5>
            </a>

        </div>

        <div class="separator"></div>

        <!-- ================= LOGOUT ================= -->
        <div class="logout-box">
            <form action="/logout" method="post">
                <button class="btn btn-danger">Logout</button>
            </form>
        </div>

    </div>

</div>

</body>
</html>
