<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f7fb;
            margin: 0;
            padding: 40px;
        }

        .container {
            background: white;
            width: 90%;
            margin: auto;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 10px #ccc;
        }

        h2 {
            margin-bottom: 20px;
            color: #005eff;
            display: inline-block;
        }

        .top-buttons {
            float: right;
            margin-top: -10px;
        }

        .btn {
            padding: 8px 14px;
            border-radius: 6px;
            margin-left: 10px;
            text-decoration: none;
            font-size: 14px;
            color: white;
        }

        .btn-back {
            background: #007bff;
        }

        .btn-clear {
            background: #dc3545;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 25px;
        }

        th {
            background: #007bff;
            color: white;
            padding: 12px;
            text-align: left;
        }

        td {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        .restore-btn {
            background: #28a745;
            color: white;
            padding: 6px 14px;
            border-radius: 6px;
            text-decoration: none;
        }
    </style>
</head>

<body>

<div class="container">

    <h2>History â€” Digital Books</h2>

    <!-- âœ¨ Butoanele noi -->
    <div class="top-buttons">
        <a href="/admin/books" class="btn btn-back">â¬… Back to Books</a>
        <a href="/admin/books/history/clear" class="btn btn-clear"

            <th>Restore</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="item : ${history}">
