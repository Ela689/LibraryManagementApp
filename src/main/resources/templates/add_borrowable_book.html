<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Add Borrowable Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body { background:#f4f6f9; font-family: Arial; padding:30px; }
        .card { border-radius:14px; }
        .btn-save { background:#f1c40f; color:white; font-weight:600; }
        .btn-back { background:#6c757d; color:white; }
        label { font-weight:600; }
    </style>
</head>

<body>

<div class="container mt-4">

    <h2 class="fw-bold mb-4" style="color:#f1c40f;">
        <i class="fa-solid fa-plus"></i> Add Borrowable Book
    </h2>

    <div class="card shadow p-4">

        <form th:action="@{/admin/borrowable/add}" method="post" th:object="${book}">

            <div class="row mb-3">
                <div class="col-md-6">
                    <label>Title</label>
                    <input class="form-control" th:field="*{title}" required>
                </div>

                <div class="col-md-6">
                    <label>Author</label>
                    <input class="form-control" th:field="*{author}" required>
                </div>
            </div>

            <div class="row mb-3">

                <div class="col-md-3">
                    <label>Year</label>
                    <input type="number" class="form-control" th:field="*{year}" min="1500" max="2025" required>
                </div>

                <div class="col-md-3">
                    <label>Category</label>
                    <input class="form-control" th:field="*{category}" required>
                </div>

                <div class="col-md-3">
                    <label>Quantity</label>
                    <input type="number" class="form-control" th:field="*{quantity}" min="1" required>
                </div>

                <div class="col-md-3">
                    <label>Borrowed</label>
                    <input type="number" class="form-control" th:field="*{borrowed}" min="0" required>
                </div>
            </div>

            <div class="d-flex justify-content-between mt-4">
                <a href="/admin/borrowable" class="btn btn-back">
                    <i class="fa-solid fa-arrow-left"></i> Back
                </a>

                <button class="btn btn-save px-4">
                    <i class="fa-solid fa-check"></i> Save Book
                </button>
            </div>

        </form>
    </div>

</div>

</body>
</html>
