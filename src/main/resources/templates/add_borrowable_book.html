<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Borrowable Book</title>

    <style>
        body { background:#f1f3f6; font-family:Arial; }
        .box {
            width:450px; margin:50px auto; background:white;
            padding:25px; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.1);
        }
        input {
            width:100%; padding:10px; margin:10px 0;
            border-radius:5px; border:1px solid #ccc;
        }
        button {
            width:100%; padding:12px; background:#007bff;
            border:none; color:white; font-size:16px; border-radius:6px; cursor:pointer;
        }
        a { display:block; margin-top:10px; text-align:center; color:#555; }
    </style>
</head>
<body>

<div class="box">

    <h2>Add Borrowable Book</h2>

    <form th:action="@{/admin/borrowable/add}" th:object="${book}" method="post">

        <input type="text" th:field="*{title}" placeholder="Title" required>
        <input type="text" th:field="*{author}" placeholder="Author" required>
        <input type="number" th:field="*{year}" placeholder="Year" required>
        <input type="text" th:field="*{category}" placeholder="Category" required>

        <input type="number" th:field="*{quantity}" placeholder="Quantity" min="1">
        <input type="number" th:field="*{borrowed}" placeholder="Borrowed" min="0">

        <button type="submit">Save</button>

        <a href="/admin/borrowable">Back</a>
    </form>

</div>

</body>
</html>
