<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin | Borrow Management</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style>
        body { background:#f4f6fc; }
        .card { border-radius:12px; }
        .late { color:#dc2626; font-weight:600; }
        .ok { color:#16a34a; font-weight:600; }
    </style>
</head>

<body>

<div class="container mt-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="fw-bold text-primary mb-0">
            üìö Borrow Management (Admin)
        </h2>

        <form method="post" action="/admin/borrows/run-check">
            <button class="btn btn-warning">
                üîÑ Run check now
            </button>
        </form>
    </div>

    <!-- EMPTY STATE -->
    <div th:if="${#lists.isEmpty(borrows)}"
         class="alert alert-warning">
        No borrow records found.
    </div>

    <div th:if="${!#lists.isEmpty(borrows)}"
         class="card shadow-sm">
        <div class="card-body">

            <table class="table table-hover align-middle">
                <thead class="table-light">
                <tr>
                    <th>User</th>
                    <th>Book</th>
                    <th>Borrowed</th>
                    <th>Due</th>
                    <th>Status</th>
                    <th>Late Fee</th>
                    <th>Actions</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="b : ${borrows}">

                    <td th:text="${b.user.username}"></td>

                    <td>
                        <b th:text="${b.book.title}"></b><br>
                        <small th:text="${b.book.author}"></small>
                    </td>

                    <td th:text="${b.borrowDate}"></td>
                    <td th:text="${b.dueDate}"></td>

                    <td>
                        <span th:if="${b.returned}" class="ok">Returned</span>
                        <span th:if="${!b.returned and b.dueDate.isBefore(T(java.time.LocalDate).now())}"
                              class="late">Late</span>
                        <span th:if="${!b.returned and !b.dueDate.isBefore(T(java.time.LocalDate).now())}"
                              class="ok">Active</span>
                    </td>

                    <td th:text="${b.lateFee} + ' lei'"></td>

                    <td class="d-flex gap-2">
                        <form th:action="@{'/admin/borrow/reset/' + ${b.id}}"
                              method="post">
                            <button class="btn btn-sm btn-warning">
                                Reset fee
                            </button>
                        </form>

                        <form th:action="@{'/admin/borrow/delete/' + ${b.id}}"
                              method="post"
                              onsubmit="return confirm('Delete borrow record?')">
                            <button class="btn btn-sm btn-danger">
                                Delete
                            </button>
                        </form>
                    </td>

                </tr>
                </tbody>
            </table>

        </div>
    </div>

    <a href="/admin/home"
       class="btn btn-outline-secondary mt-3">
        ‚Üê Back to admin
    </a>

</div>

</body>
</html>
