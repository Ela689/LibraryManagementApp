<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Borrow Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>

<body class="bg-light p-4">

<h2 class="mb-4">üìö Borrow Management</h2>

<!-- RUN CHECK -->
<form th:action="@{/admin/borrows/run-check}" method="post" class="mb-3">
    <button class="btn btn-warning">‚ö° Run check now</button>
</form>

<table class="table table-bordered bg-white">
    <thead class="table-dark">
    <tr>
        <th>User</th>
        <th>Book</th>
        <th>Borrow Date</th>
        <th>Due Date</th>
        <th>Status</th>
        <th>Late Fee</th>
        <th>Actions</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="b : ${borrows}">
        <td th:text="${b.user.username}"></td>
        <td th:text="${b.book.title}"></td>
        <td th:text="${b.borrowDate}"></td>
        <td th:text="${b.dueDate}"></td>

        <td>
            <span th:if="${b.returned}" class="badge bg-success">Returned</span>
            <span th:if="${!b.returned}" class="badge bg-warning">Active</span>
        </td>

        <td th:text="${b.lateFee} + ' lei'"></td>

        <td class="d-flex gap-1 flex-wrap">

            <!-- RETURN -->
            <form th:if="${!b.returned}"
                  th:action="@{'/admin/borrows/return/' + ${b.id}}"
                  method="post">
                <button class="btn btn-success btn-sm">Return</button>
            </form>

            <!-- RESET -->
            <form th:action="@{'/admin/borrows/reset/' + ${b.id}}" method="post">
                <button class="btn btn-secondary btn-sm">Reset Fee</button>
            </form>

            <!-- SEND NOTIFICATION -->
            <form th:if="${!b.returned}"
                  th:action="@{'/admin/borrows/notify/' + ${b.id}}"
                  method="get">
                <button class="btn btn-info btn-sm text-white">
                    üìß Notify
                </button>
            </form>

            <!-- DELETE -->
            <form th:action="@{'/admin/borrows/delete/' + ${b.id}}" method="post">
                <button class="btn btn-danger btn-sm">Delete</button>
            </form>

        </td>
    </tr>
    </tbody>
</table>

<a href="/admin/home" class="btn btn-outline-dark mt-3">‚Üê Back</a>

</body>
</html>
