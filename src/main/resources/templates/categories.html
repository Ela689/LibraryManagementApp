<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library - Categories</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f8f8f8; padding: 30px; }
        h1 { color: #333; text-align: center; }
        table { width: 60%; margin: 20px auto; border-collapse: collapse; background: white; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
        th, td { padding: 10px 15px; border: 1px solid #ddd; text-align: center; }
        th { background-color: #444; color: white; }
        tr:nth-child(even) { background-color: #f2f2f2; }
        a { display: block; text-align: center; margin-top: 20px; text-decoration: none; color: #007bff; }
    </style>
</head>
<body>
<h1>ðŸ“‚ Library Categories</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="category : ${categories}">
        <td th:text="${category.id}"></td>
        <td th:text="${category.name}"></td>
        <td th:text="${category.description}"></td>
    </tr>
    </tbody>
</table>

<a href="/books">ðŸ“š View Books</a>
</body>
</html>
