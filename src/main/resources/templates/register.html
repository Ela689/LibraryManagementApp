<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        body { background: #f0f2f5; font-family: Arial; display: flex; justify-content: center; align-items: center; height: 100vh; }
        form { background: white; padding: 25px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 340px; }
        input, button { width: 100%; padding: 10px; margin-top: 10px; border-radius: 5px; border: 1px solid #ccc; }
        button { background-color: #28a745; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #1e7e34; }
        .error { color: red; margin-bottom: 10px; }
        .success { color: green; margin-bottom: 10px; }
    </style>
</head>
<body>
<form th:action="@{/register}" th:object="${user}" method="post" enctype="multipart/form-data">
    <h2>ðŸªª Register New Account</h2>

    <div th:if="${error}" class="error" th:text="${error}"></div>
    <div th:if="${message}" class="success" th:text="${message}"></div>

    <input type="text" th:field="*{username}" placeholder="Username" required>
    <input type="email" th:field="*{email}" placeholder="Email" required>
    <input type="text" th:field="*{phone}" placeholder="Phone (07xxxxxxxx)" required>
    <input type="password" th:field="*{password}" placeholder="Password" required>
    <input type="file" name="idCardFile" accept=".pdf,.png,.jpg,.jpeg" required>
    <button type="submit">Create Account</button>
    <p style="text-align:center;margin-top:10px;"><a href="/login">Back to Login</a></p>
</form>
</body>
</html>
