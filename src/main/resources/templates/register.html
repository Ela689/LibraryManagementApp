<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: 'Segoe UI', Arial, sans-serif;
            background:
                    url("https://images.unsplash.com/photo-1524995997946-a1c2e315a42f")
                    no-repeat center center / cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .register-box {
            background: rgba(255, 255, 255, 0.88);
            padding: 35px 35px 30px;
            border-radius: 22px;
            width: 420px;
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.18);
        }

        h2 {
            text-align: center;
            color: #0d6efd;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .subtitle {
            text-align: center;
            font-size: 14px;
            color: #6c757d;
            margin-bottom: 25px;
        }

        label {
            font-size: 14px;
            font-weight: 600;
            color: #495057;
            margin-top: 10px;
        }

        input {
            width: 100%;
            margin-top: 6px;
            padding: 11px 12px;
            border-radius: 10px;
            border: 1px solid #ced4da;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #0d6efd;
            box-shadow: 0 0 0 2px rgba(13,110,253,0.2);
        }

        input[type="file"] {
            padding: 8px;
        }

        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

        button {
            flex: 1;
            padding: 12px;
            border-radius: 10px;
            border: none;
            background: #0d6efd;
            color: white;
            font-weight: 600;
            cursor: pointer;
            font-size: 15px;
        }

        button:hover {
            background: #0b5ed7;
        }

        .back-btn {
            flex: 1;
            text-align: center;
            padding: 12px;
            border-radius: 10px;
            background: #6c757d;
            color: white;
            font-weight: 600;
            text-decoration: none;
            font-size: 15px;
        }

        .back-btn:hover {
            background: #5a6268;
            color: white;
        }

        .note {
            margin-top: 15px;
            font-size: 12px;
            color: #6c757d;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="register-box">
    <h2>Library System</h2>
    <p class="subtitle">Create a new user account</p>

    <form method="post" action="/register" enctype="multipart/form-data">

        <label>Username</label>
        <input type="text" name="username" required>

        <label>Email</label>
        <input type="email" name="email" required>

        <label>Password</label>
        <input type="password" name="password" required>

        <label>Phone</label>
        <input type="text" name="phone">

        <label>ID Card File</label>
        <input type="file" name="idCardFile">

        <div class="buttons">
            <button type="submit">Register</button>
            <a href="/login" class="back-btn">Back to Login</a>
        </div>

        <div class="note">
            Your account will be reviewed by an administrator before activation.
        </div>

    </form>
</div>

</body>
</html>
