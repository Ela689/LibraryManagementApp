<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Panel | Library Management App</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f5f7fa;
            font-family: 'Segoe UI', sans-serif;
        }
        .card {
            max-width: 550px;
            margin: 100px auto;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #003366;
            border-color: #003366;
        }
        .btn-primary:hover {
            background-color: #002850;
        }
    </style>
</head>
<body>

<div class="container text-center">
    <div class="card p-4">
        <h2 class="mb-3 text-primary">Library Management App</h2>
        <hr>
        <h4 th:text="'Welcome, ' + ${user.username} + '!'">Welcome, user!</h4>

        <div th:if="${!user.active}">
            <p class="mt-3 text-secondary">
                Your account is currently <strong>pending approval</strong> by the administrator.
            </p>
            <p class="text-muted">You’ll be notified once your account is activated.</p>
        </div>

        <div th:if="${user.active}">
            <p class="mt-3 text-success">
                Your account is active! You can now access the library resources.
            </p>
        </div>

        <form action="/logout" method="post" class="mt-4">
            <button class="btn btn-danger" type="submit">Logout</button>
        </form>

        <p class="mt-3 small text-muted">
            © 2025 Library Management App | Project by Daniela Pavlenco
        </p>
    </div>
</div>

</body>
</html>
