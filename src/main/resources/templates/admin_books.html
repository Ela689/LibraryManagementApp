<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Books</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            background: #eef3f9;
            padding: 40px;
            font-family: 'Segoe UI', sans-serif;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .page-title {
            font-size: 32px;
            font-weight: 700;
            color: #0047b3;
        }

        .back-btn {
            background: #6c757d;
            color: white;
        }

        .card-option {
            background: white;
            border-radius: 14px;
            padding: 35px 25px;
            text-align: center;
            border: 3px solid transparent;
            transition: all .25s ease;
            cursor: pointer;
            height: 180px;
        }

        .card-option i {
            font-size: 36px;
            margin-bottom: 15px;
        }

        .card-option:hover {
            transform: translateY(-6px);
            box-shadow: 0 8px 18px rgba(0,0,0,0.15);
        }

        .physical-border { border-color: #2ecc71 !important; }
        .borrowable-border { border-color: #f1c40f !important; }
        .digital-border { border-color: #007bff !important; }

        .no-decoration { text-decoration: none; color: inherit; }
    </style>
</head>

<body>

<!-- HEADER -->
<div class="page-header">
    <h1 class="page-title"><i class="fa-solid fa-layer-group"></i> Manage Books</h1>

    <a href="/admin/home" class="btn back-btn">
        <i class="fa-solid fa-arrow-left"></i> Back to Dashboard
    </a>
</div>


<!-- GRID OPTIONS -->
<div class="container">
    <div class="row g-4">

        <!-- PHYSICAL BOOKS -->
        <div class="col-md-4">
            <a class="no-decoration" href="/admin/physical">
                <div class="card-option physical-border">
                    <i class="fa-solid fa-book-open" style="color:#2ecc71;"></i>
                    <h3 class="mt-2">Physical Books</h3>
                </div>
            </a>
        </div>

        <!-- BORROWABLE BOOKS -->
        <div class="col-md-4">
            <a class="no-decoration" href="/admin/borrowable">
                <div class="card-option borrowable-border">
                    <i class="fa-solid fa-book-bookmark" style="color:#f1c40f;"></i>
                    <h3 class="mt-2">Borrowable Books</h3>
                </div>
            </a>
        </div>

        <!-- DIGITAL BOOKS -->
        <div class="col-md-4">
            <a class="no-decoration" href="/admin/digital">
                <div class="card-option digital-border">
                    <i class="fa-solid fa-tablet-screen-button" style="color:#007bff;"></i>
                    <h3 class="mt-2">Digital Books</h3>
                </div>
            </a>
        </div>

    </div>
</div>

</body>
</html>
