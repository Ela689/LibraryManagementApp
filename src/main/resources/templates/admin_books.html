<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library Management – Admin Panel</title>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f7fb;
            margin: 0;
            padding: 0;
        }

        .header {
            background: white;
            padding: 20px 40px;
            border-bottom: 2px solid #dfe4ea;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            color: #005eff;
            font-size: 28px;
            margin: 0;
        }

        .section-container {
            width: 80%;
            margin: 30px auto;
        }

        .section-box {
            background: #ffffff;
            padding: 20px 25px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-left: 6px solid #007bff;
        }

        .category-header {
            background: #f1f3f6;
            padding: 12px 18px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .category-header:hover {
            background: #e6e9ef;
        }

        .category-content {
            display: none;
            padding-left: 15px;
        }

        .book-item {
            padding: 7px 0;
        }

        .btn {
            padding: 4px 10px;
            background: #007bff;
            color: white;
            border-radius: 5px;
            font-size: 12px;
            text-decoration: none;
            margin-left: 7px;
        }

        .btn-edit { background:#ffa502; }
        .btn-delete { background:#ff4757; }
        .btn-add { background:#0c76ff; }

        /* MODAL */
        .modal-bg {
            position: fixed;
            top:0; left:0;
            width:100%; height:100%;
            background: rgba(0,0,0,0.55);
            display:none;
            justify-content:center;
            align-items:center;
            z-index:2000;
        }

        .modal-box {
            background:white;
            padding:25px;
            border-radius:10px;
            width:350px;
            text-align:center;
        }

        .modal-box button {
            padding:10px 20px;
            border:none;
            border-radius:6px;
            margin:10px;
            cursor:pointer;
            font-size:15px;
        }

        .confirm-btn { background:#ff4757; color:white; }
        .cancel-btn { background:#ccc; }
    </style>
</head>

<body>

<div class="header">
    <h1><i class="fa-solid fa-book"></i> Library Management – Admin Panel</h1>

    <a href="/admin/books/history" class="btn" style="background:#6c5ce7;">
        <i class="fa-solid fa-clock-rotate-left"></i> History
    </a>
</div>

<div class="section-container">

    <div class="section-box digital">
        <h2 style="margin-top:0;"><i class="fa-solid fa-tablet-screen-button"></i> Digital Books (PDF)</h2>

        <div th:each="category : ${digitalBooksGrouped}">

            <div class="category-header" onclick="toggleCategory(this)">
                <span th:text="${category.key}"></span>

                <a th:href="@{'/admin/books/add?category=' + ${category.key}}"
                   class="btn btn-add">
                    <i class="fa-solid fa-plus"></i> Add Book
                </a>
            </div>

            <div class="category-content">

                <div th:each="ebook : ${category.value}" class="book-item">

                    <span th:text="${ebook.title + ' - ' + ebook.author + ' (' + ebook.year + ')' }"></span>

                    <a th:href="@{'/admin/books/open/' + ${ebook.id}}" class="btn">
                        <i class="fa-solid fa-eye"></i> View
                    </a>

                    <a th:href="@{'/admin/books/download/' + ${ebook.id}}" class="btn">
                        <i class="fa-solid fa-download"></i> PDF
                    </a>

                    <a th:href="@{'/admin/books/edit/' + ${ebook.id}}"
                       class="btn btn-edit">
                        <i class="fa-solid fa-pen"></i> Edit
                    </a>

                    <a href="#" class="btn btn-delete"
                       th:attr="data-id=${ebook.id}"
                       onclick="openDeleteModal(this)">
                        <i class="fa-solid fa-trash"></i> Delete
                    </a>
                </div>

            </div>
        </div>
    </div>
</div>

<!-- DELETE MODAL -->
<div class="modal-bg" id="deleteModal">
    <div class="modal-box">
        <h3>Delete this book?</h3>
        <p>This action will be saved in history and can be restored.</p>

        <button class="confirm-btn" id="confirmDelete">Delete</button>
        <button class="cancel-btn" onclick="closeDeleteModal()">Cancel</button>
    </div>
</div>

<script>
    function toggleCategory(header) {
        const content = header.nextElementSibling;
        content.style.display = content.style.display === "block" ? "none" : "block";
    }

    let deleteId = null;

    function openDeleteModal(btn){
        deleteId = btn.getAttribute("data-id");
        document.getElementById("deleteModal").style.display = "flex";
    }

    function closeDeleteModal(){
        document.getElementById("deleteModal").style.display = "none";
    }

    document.getElementById("confirmDelete").onclick = function(){
        window.location.href = "/admin/books/delete/" + deleteId;
    };
</script>

</body>
</html>
