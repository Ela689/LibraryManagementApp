<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library Management – Admin Panel</title>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f7fb;
            margin: 0;
            padding: 0;
        }

        .header {
            background: white;
            padding: 20px 40px;
            border-bottom: 2px solid #dfe4ea;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            color: #005eff;
            font-size: 28px;
            margin: 0;
        }

        .add-btn {
            background: #0c76ff;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
        }

        .section-container {
            width: 80%;
            margin: 30px auto;
        }

        .section-box {
            background: #ffffff;
            padding: 20px 25px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-left: 6px solid #3ed655;
        }

        .section-box.borrowable {
            border-left: 6px solid #ffae00;
        }

        .section-box.digital {
            border-left: 6px solid #007bff;
        }

        .section-title {
            font-size: 22px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .section-title i {
            margin-right: 10px;
        }

        details {
            margin: 8px 0;
            padding: 8px;
            border-radius: 6px;
            background: #f1f3f6;
            cursor: pointer;
        }

        summary {
            font-size: 16px;
            font-weight: 600;
        }

        .book-item {
            margin-left: 20px;
            padding: 5px 0;
        }

        .book-info {
            font-size: 14px;
        }

        .btn {
            display: inline-block;
            padding: 4px 10px;
            background: #007bff;
            color: white;
            border-radius: 5px;
            font-size: 12px;
            text-decoration: none;
            margin-left: 10px;
        }
    </style>
</head>

<body>

<div class="header">
    <h1><i class="fa-solid fa-book"></i> Library Management – Admin Panel</h1>
    <a href="/admin/books/add" class="add-btn"><i class="fa-solid fa-plus"></i> Add New Book</a>
</div>

<div class="section-container">

    <!-- =======================================
         DIGITAL BOOKS
    ======================================== -->
    <div class="section-box digital">
        <div class="section-title">
            <i class="fa-solid fa-tablet-screen-button"></i> Digital Books (PDF)
        </div>

        <div th:each="category : ${digitalBooksGrouped}">
            <details>
                <summary th:text="${category.key}"></summary>

                <div th:each="ebook : ${category.value}" class="book-item">
                    <span th:text="${ebook.title + ' - ' + ebook.author + ' (' + ebook.year + ')' }"></span>

                    <a th:href="@{'/admin/books/open/' + ${ebook.id}}" class="btn">
                        <i class="fa-solid fa-eye"></i> View
                    </a>

                    <a th:href="@{'/admin/books/download/' + ${ebook.id}}" class="btn">
                        <i class="fa-solid fa-download"></i> PDF
                    </a>

                    <a th:href="@{'/admin/books/edit/' + ${ebook.id}}" class="btn" style="background:#ffa502;">
                        <i class="fa-solid fa-pen"></i> Edit
                    </a>

                    <a th:href="@{'/admin/books/delete/' + ${ebook.id}}" class="btn"
                       style="background:#ff4757;"
                       onclick="return confirm('Delete this book?');">
                        <i class="fa-solid fa-trash"></i> Delete
                    </a>

                </div>
            </details>
        </div>
    </div>

</div>

</body>
</html>
