<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4 mb-5">

    <h2 class="text-center text-primary mb-4">ðŸ“š Manage Books</h2>

    <div class="text-end mb-3">
        <a href="/admin/books/add" class="btn btn-primary">âž• Add New Book</a>
    </div>

    <!-- PHYSICAL BOOKS -->
    <h4 class="text-success mt-5 mb-3">ðŸ“— Physical Library Books</h4>
    <table class="table table-striped align-middle">
        <thead class="table-success">
        <tr>
            <th>Title</th><th>Author</th><th>Category</th><th>Year</th><th>Quantity</th><th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${physicalBooks}">
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.category}"></td>
            <td th:text="${book.year}"></td>
            <td th:text="${book.quantity}"></td>
            <td>
                <a th:href="@{'/admin/books/edit/' + ${book.id}}" class="btn btn-sm btn-success">Edit</a>
                <a th:href="@{'/admin/books/delete/' + ${book.id}}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- BORROWABLE BOOKS -->
    <h4 class="text-warning mt-5 mb-3">ðŸ“˜ Borrowable Books</h4>
    <table class="table table-striped align-middle">
        <thead class="table-warning">
        <tr>
            <th>Title</th><th>Author</th><th>Category</th><th>Available</th><th>Borrowed</th><th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${borrowableBooks}">
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.category}"></td>
            <td th:text="${book.quantity}"></td>
            <td th:text="${book.borrowed}"></td>
            <td>
                <a th:href="@{'/admin/books/edit/' + ${book.id}}" class="btn btn-sm btn-success">Edit</a>
                <a th:href="@{'/admin/books/delete/' + ${book.id}}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- EBOOKS -->
    <h4 class="text-info mt-5 mb-3">ðŸ“™ Digital Books (Ebooks)</h4>
    <table class="table table-striped align-middle">
        <thead class="table-info">
        <tr>
            <th>Title</th><th>Author</th><th>Category</th><th>File</th><th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${ebookBooks}">
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.category}"></td>
            <td>
                <a th:href="@{${book.filePath}}" class="btn btn-sm btn-outline-info" download>Download PDF</a>
            </td>
            <td>
                <a th:href="@{'/admin/books/edit/' + ${book.id}}" class="btn btn-sm btn-success">Edit</a>
                <a th:href="@{'/admin/books/delete/' + ${book.id}}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
