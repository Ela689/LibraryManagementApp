<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library Management â€“ Admin Panel</title>

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f7fb;
            margin: 0;
            padding: 0;
        }

        .header {
            background: white;
            padding: 20px 40px;
            border-bottom: 2px solid #dfe4ea;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            color: #005eff;
            font-size: 28px;
            margin: 0;
        }

        .nav-container {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .nav-btn {
            padding: 10px 18px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            color: white;
            margin: 0 10px;
            display: inline-block;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
            transition: 0.2s;
        }

        .nav-btn:hover {
            opacity: 0.85;
            transform: translateY(-2px);
        }

        .nav-active {
            border: 2px solid white;
        }

        .section-container {
            width: 80%;
            margin: 0 auto 40px auto;
        }

        .section-box {
            background: #ffffff;
            padding: 20px 25px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-left: 6px solid #007bff;
        }

        details {
            background: #f1f3f6;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 10px;
        }

        summary {
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .book-item {
            margin-left: 20px;
            padding: 5px 0;
        }

        .btn {
            padding: 4px 10px;
            background: #007bff;
            color: white;
            border-radius: 5px;
            font-size: 12px;
            text-decoration: none;
            margin-left: 10px;
        }

        .btn-edit { background:#ffa502; }
        .btn-delete { background:#ff4757; }
        .btn-add { background:#0c76ff; }

        /* Delete Modal */
        .modal-bg {
            position: fixed;
            top:0; left:0;
            width:100%; height:100%;
            background: rgba(0,0,0,0.55);
            display:none;
            justify-content:center;
            align-items:center;
            z-index:2000;
        }

        .modal-box {
            background:white;
            padding:25px;
            border-radius:10px;
            width:350px;
            text-align:center;
        }

        .modal-box button {
            padding:10px 20px;
            border:none;
            border-radius:6px;
            margin:10px;
            cursor:pointer;
            font-size:15px;
        }

        .confirm-btn { background:#ff4757; color:white; }
        .cancel-btn { background:#ccc; }
    </style>
</head>

<body>

<div class="header">
    <h1><i class="fa-solid fa-book"></i> Library Management â€“ Admin Panel</h1>

    <a href="/admin/books/history" class="btn" style="background:#6c5ce7;">
        <i class="fa-solid fa-clock-rotate-left"></i> History
    </a>
</div>

<!-- Navigation Buttons -->
<div class="nav-container">
    <a href="/admin/physical" class="nav-btn" style="background:#27ae60;">
        ðŸ“— Physical Books
    </a>

    <a href="/admin/borrowable" class="nav-btn" style="background:#f1c40f; color:black;">
        ðŸ“™ Borrowable Books
    </a>

    <a href="/admin/books" class="nav-btn nav-active" style="background:#007bff;">
        ðŸ“˜ Digital Books
    </a>
</div>

<div class="section-container">

    <!-- DIGITAL BOOKS LABEL -->
    <div class="text-center" style="margin-bottom: 20px;">
    <span style="
        background:#007bff;
        color:white;
        padding:10px 20px;
        border-radius:8px;
        font-size:18px;
        font-weight:bold;
        box-shadow:0 2px 6px rgba(0,0,0,0.15);
        display:inline-block;
    ">
        ðŸ“˜ Category 3 â€“ Digital Books
    </span>
    </div>

    <!-- BOOKS GROUPED -->
    <div th:each="category : ${digitalBooksGrouped}" class="section-box">
        <details>
            <summary>
                <span th:text="${category.key}"></span>

                <!-- Add Book -->
                <a th:href="@{'/admin/books/add?category=' + ${category.key}}"
                   class="btn btn-add">
                    <i class="fa-solid fa-plus"></i> Add Book
                </a>
            </summary>

            <!-- Books list -->
            <div th:each="ebook : ${category.value}" class="book-item">

                <span th:text="${ebook.title + ' - ' + ebook.author + ' (' + ebook.year + ')' }"></span>

                <!-- View -->
                <a th:href="@{'/admin/books/open/' + ${ebook.id}}" class="btn">
                    <i class="fa-solid fa-eye"></i> View
                </a>

                <!-- PDF -->
                <a th:href="@{'/admin/books/download/' + ${ebook.id}}" class="btn">
                    <i class="fa-solid fa-download"></i> PDF
                </a>

                <!-- Edit -->
                <a th:href="@{'/admin/books/edit/' + ${ebook.id}}" class="btn btn-edit">
                    <i class="fa-solid fa-pen"></i> Edit
                </a>

                <!-- Delete -->
                <a href="#" class="btn btn-delete"
                   th:attr="data-id=${ebook.id}"
                   onclick="openDeleteModal(this)">
                    <i class="fa-solid fa-trash"></i> Delete
                </a>
            </div>
        </details>
    </div>
</div>

<!-- Delete Modal -->
<div class="modal-bg" id="deleteModal">
    <div class="modal-box">
        <h3>Delete this book?</h3>
        <p>This action will be saved in history and can be restored later.</p>

        <button class="confirm-btn" id="confirmDelete">Delete</button>
        <button class="cancel-btn" onclick="closeDeleteModal()">Cancel</button>
    </div>
</div>

<script>
    let deleteId = null;

    function openDeleteModal(btn){
        deleteId = btn.getAttribute("data-id");
        document.getElementById("deleteModal").style.display = "flex";
    }

    function closeDeleteModal(){
        document.getElementById("deleteModal").style.display = "none";
    }

    document.getElementById("confirmDelete").onclick = function(){
        window.location.href = "/admin/books/delete/" + deleteId;
    };
</script>

</body>
</html>
