<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library Management – Admin Panel</title>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f7fb;
            margin: 0;
            padding: 0;
        }

        .header {
            background: white;
            padding: 20px 40px;
            border-bottom: 2px solid #dfe4ea;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            color: #005eff;
            font-size: 28px;
            margin: 0;
        }

        .add-btn {
            background: #0c76ff;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
        }

        .section-container {
            width: 80%;
            margin: 30px auto;
        }

        .section-box {
            background: #ffffff;
            padding: 20px 25px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-left: 6px solid #3ed655;
        }

        .section-box.borrowable {
            border-left: 6px solid #ffae00;
        }

        .section-box.digital {
            border-left: 6px solid #007bff;
        }

        .section-title {
            font-size: 22px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .section-title i {
            margin-right: 10px;
        }

        details {
            margin: 8px 0;
            padding: 8px;
            border-radius: 6px;
            background: #f1f3f6;
            cursor: pointer;
        }

        summary {
            font-size: 16px;
            font-weight: 600;
        }

        .book-item {
            margin-left: 20px;
            padding: 5px 0;
        }

        .book-info {
            font-size: 14px;
        }

        .download-btn {
            display: inline-block;
            margin-left: 15px;
            padding: 4px 10px;
            background: #007bff;
            color: white;
            border-radius: 5px;
            font-size: 12px;
            text-decoration: none;
        }

    </style>
</head>

<body>

<div class="header">
    <h1><i class="fa-solid fa-book"></i> Library Management – Admin Panel</h1>
    <a href="/admin/books/add" class="add-btn"><i class="fa-solid fa-plus"></i> Add New Book</a>
</div>

<div class="section-container">

    <!-- ========================== -->
    <!-- PHYSICAL BOOKS -->
    <!-- ========================== -->
    <div class="section-box">
        <div class="section-title">
            <i class="fa-solid fa-book-open"></i> Physical Library Books
        </div>

        <div th:each="category : ${physicalBooks}">
            <details>
                <summary th:text="${category.key}"></summary>

                <div th:each="book : ${category.value}" class="book-item">
                    <span class="book-info"
                          th:text="${book.title + ' - ' + book.author + ' (' + book.year + ')'}"></span>
                </div>
            </details>
        </div>
    </div>


    <!-- ========================== -->
    <!-- BORROWABLE BOOKS -->
    <!-- ========================== -->
    <div class="section-box borrowable">
        <div class="section-title">
            <i class="fa-solid fa-hand-holding"></i> Borrowable Books
        </div>

        <div th:each="category : ${borrowableBooks}">
            <details>
                <summary th:text="${category.key}"></summary>

                <div th:each="book : ${category.value}" class="book-item">
                    <span class="book-info"
                          th:text="${book.title + ' - ' + book.author + ' (' + book.year + ')'}"></span>

                    <span style="color:#007bff; font-weight:600; margin-left: 10px;">
                        • In library:
                        <span th:text="${book.quantity}"></span>
                    </span>

                    <span style="color:#d60000; font-weight:600; margin-left: 10px;">
                        • Borrowed:
                        <span th:text="${book.borrowed}"></span>
                    </span>
                </div>
            </details>
        </div>
    </div>


    <!-- ========================== -->
    <!-- DIGITAL BOOKS (PDF) -->
    <!-- ========================== -->
    <div class="section-box digital">
        <div class="section-title">
            <i class="fa-solid fa-tablet-screen-button"></i> Digital Books (PDF)
        </div>

        <!-- GRUPARE PE SUBCATEGORII -->
        <div th:each="category : ${digitalBooksGrouped}">
            <details>
                <summary th:text="${category.key}"></summary>

                <div th:each="ebook : ${category.value}" class="book-item">
                    <span class="book-info"
                          th:text="${ebook.title + ' - ' + ebook.author + ' (' + ebook.year + ')'}"></span>

                    <a th:href="@{'/admin/books/open/' + ${ebook.id}}"
                       class="download-btn">
                        <i class="fa-solid fa-eye"></i> View
                    </a>

                    <a th:href="@{'/admin/books/download/' + ${ebook.id}}"
                       class="download-btn">
                        <i class="fa-solid fa-download"></i> PDF
                    </a>
                </div>
            </details>
        </div>
    </div>

</div>

</body>
</html>
