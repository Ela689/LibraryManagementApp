<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Books</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body { background:#f5f7fb; padding:50px; font-family: Arial, sans-serif; }

        .menu-card {
            background:white;
            padding:35px;
            border-radius:15px;
            box-shadow:0 4px 10px rgba(0,0,0,0.1);
            text-align:center;
            border-left:10px solid #007bff;
            transition:.25s;
        }
        .menu-card:hover {
            transform:translateY(-6px);
            box-shadow:0 8px 18px rgba(0,0,0,0.15);
        }

        h1 {
            color:#005eff;
            font-size:32px;
            font-weight:bold;
            margin-bottom:40px;
        }
    </style>
</head>

<body>

<h1 class="text-center"><i class="fa-solid fa-book"></i> Manage Books</h1>

<div class="container">
    <div class="row g-4">

        <!-- Physical -->
        <div class="col-md-4">
            <a href="/admin/physical" style="text-decoration:none;">
                <div class="menu-card" style="border-left-color:#2ecc71;">
                    <h3><i class="fa-solid fa-book-open" style="color:#2ecc71;"></i> Physical Books</h3>
                </div>
            </a>
        </div>

        <!-- Borrowable -->
        <div class="col-md-4">
            <a href="/admin/borrowable" style="text-decoration:none;">
                <div class="menu-card" style="border-left-color:#f1c40f;">
                    <h3><i class="fa-solid fa-book-bookmark" style="color:#f1c40f;"></i> Borrowable Books</h3>
                </div>
            </a>
        </div>

        <!-- Digital -->
        <div class="col-md-4">
            <a href="/admin/digital" style="text-decoration:none;">
                <div class="menu-card" style="border-left-color:#007bff;">
                    <h3><i class="fa-solid fa-tablet-screen-button" style="color:#007bff;"></i> Digital Books</h3>
                </div>
            </a>
        </div>

    </div>
</div>

</body>
</html>
