<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body { background: #f8f9fa; font-family: Arial; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .login-box { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.2); width: 300px; }
        h2 { text-align: center; color: #333; }
        input, button { width: 100%; margin: 10px 0; padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
        button { background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        a { text-decoration: none; color: #007bff; text-align: center; display: block; }
        .error { color: red; text-align: center; }
    </style>
</head>
<body>
<div class="login-box">
    <h2>Please Sign In</h2>
    <form th:action="@{/login}" method="post">
        <div th:if="${param.error}" class="error">Invalid credentials or account not active!</div>
        <input type="text" name="username" placeholder="Username" required/>
        <input type="password" name="password" placeholder="Password" required/>
        <button type="submit">Sign In</button>
    </form>
    <a href="/register">Create new account</a>
</div>
</body>
</html>
