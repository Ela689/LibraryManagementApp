<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books - Library Management App</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f3f6fb;
            padding: 30px;
        }
        h1 {
            color: #0047b3;
            text-align: center;
        }
        .book-table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .book-table th, .book-table td {
            padding: 10px 15px;
            border-bottom: 1px solid #ccc;
            text-align: left;
        }
        .book-table th {
            background-color: #0059e6;
            color: #fff;
        }
        .action-buttons a {
            text-decoration: none;
            padding: 6px 12px;
            color: white;
            border-radius: 4px;
            margin-right: 5px;
        }
        .edit-btn { background-color: #4CAF50; }
        .delete-btn { background-color: #f44336; }
        .add-btn {
            display: inline-block;
            margin: 20px auto;
            background-color: #2196F3;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }
        .add-btn:hover {
            background-color: #1976D2;
        }
    </style>
</head>
<body>
<h1>ðŸ“š Manage Books</h1>

<a href="/admin/books/add" class="add-btn">âž• Add New Book</a>

<table class="book-table">
    <thead>
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Edition</th>
        <th>Year</th>
        <th>Category</th>
        <th>Type</th>
        <th>Quantity</th>
        <th>Available</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.title}"></td>
        <td th:text="${book.author}"></td>
        <td th:text="${book.edition}"></td>
        <td th:text="${book.year}"></td>
        <td th:text="${book.category}"></td>
        <td th:text="${book.type}"></td>
        <td th:text="${book.quantity}"></td>
        <td th:text="${book.available} ? 'Yes' : 'No'"></td>
        <td class="action-buttons">
            <a th:href="@{'/admin/books/edit/' + ${book.id}}" class="edit-btn">Edit</a>
            <a th:href="@{'/admin/books/delete/' + ${book.id}}" class="delete-btn"
               onclick="return confirm('Are you sure you want to delete this book?');">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
