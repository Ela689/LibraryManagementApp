<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Borrowable Book Details</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style>
        body {
            min-height: 100vh;
            background:
                    linear-gradient(rgba(15,15,15,0.55), rgba(15,15,15,0.55)),
                    url("https://images.unsplash.com/photo-1507842217343-583bb7270b66");
            background-size: cover;
            background-attachment: fixed;
            padding: 40px;
            font-family: "Segoe UI", system-ui, sans-serif;
        }

        .details-card {
            max-width: 720px;
            margin: auto;
            border-radius: 26px;
            padding: 35px;
            background: rgba(255,255,255,0.92);
            backdrop-filter: blur(14px);
            box-shadow: 0 30px 70px rgba(0,0,0,0.45);
        }

        .book-title {
            font-weight: 900;
            color: #f59e0b;
        }

        .book-author {
            color: #374151;
            font-weight: 600;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid rgba(0,0,0,0.08);
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .label {
            font-weight: 700;
            color: #92400e;
        }

        .value {
            font-weight: 600;
            color: #111827;
        }

        .availability-badge {
            background: linear-gradient(135deg, #fde68a, #f59e0b);
            color: #1f2937;
            padding: 6px 16px;
            border-radius: 999px;
            font-weight: 800;
            box-shadow: 0 6px 16px rgba(0,0,0,0.25);
        }

        .back-btn {
            background: #374151;
            color: white;
            border-radius: 999px;
            padding: 8px 22px;
            font-weight: 600;
        }

        .back-btn:hover {
            background: #1f2937;
            color: white;
        }
    </style>
</head>

<body>

<div class="details-card">

    <!-- TITLE -->
    <h2 class="text-center book-title mb-2"
        th:text="${book.title}">
        Book Title
    </h2>

    <h5 class="text-center book-author mb-4"
        th:text="${book.author}">
        Author
    </h5>

    <!-- DETAILS -->
    <div class="info-row">
        <span class="label">Category</span>
        <span class="value" th:text="${book.category}"></span>
    </div>

    <div class="info-row">
        <span class="label">Published Year</span>
        <span class="value" th:text="${book.year}"></span>
    </div>

    <div class="info-row">
        <span class="label">ISBN</span>
        <span class="value" th:text="${book.isbn}"></span>
    </div>

    <div class="info-row">
        <span class="label">Edition</span>
        <span class="value" th:text="${book.edition}"></span>
    </div>

    <div class="info-row">
        <span class="label">Pages</span>
        <span class="value" th:text="${book.pages}"></span>
    </div>

    <div class="info-row">
        <span class="label">Publisher</span>
        <span class="value" th:text="${book.publisher}"></span>
    </div>

    <div class="info-row align-items-center mt-3">
        <span class="label">Available</span>
        <span class="availability-badge"
              th:text="${book.quantity - book.borrowed}">
        </span>
    </div>

    <!-- ACTIONS -->
    <div class="mt-4 d-flex justify-content-start">
        <a href="/user/borrowable" class="back-btn">
            ‚Üê Back
        </a>
    </div>

</div>

</body>
</html>
