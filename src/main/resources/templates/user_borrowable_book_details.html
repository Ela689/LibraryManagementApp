<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Borrowable Book Details</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style>
        body {
            background: #eef3f9;
            padding: 40px;
            font-family: 'Segoe UI', sans-serif;
        }
        .card {
            max-width: 650px;
            margin: auto;
            border-radius: 14px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }
        .label {
            font-weight: 600;
            color: #0057d8;
        }
    </style>
</head>

<body>

<div class="card">

    <h3 class="text-center text-primary mb-2"
        th:text="${book.title}">Title</h3>

    <h5 class="text-center mb-4">
        <span th:text="${book.author}">Author</span>
    </h5>

    <div class="mb-2">
        <span class="label">Category:</span>
        <span th:text="${book.category}"></span>
    </div>

    <div class="mb-2">
        <span class="label">Published year:</span>
        <span th:text="${book.year}"></span>
    </div>

    <div class="mb-2">
        <span class="label">ISBN:</span>
        <span th:text="${book.isbn}"></span>
    </div>

    <div class="mb-2">
        <span class="label">Edition:</span>
        <span th:text="${book.edition}"></span>
    </div>

    <div class="mb-2">
        <span class="label">Pages:</span>
        <span th:text="${book.pages}"></span>
    </div>

    <div class="mb-2">
        <span class="label">Publisher:</span>
        <span th:text="${book.publisher}"></span>
    </div>

    <div class="mb-4">
        <span class="label">Available:</span>
        <span th:text="${book.quantity - book.borrowed}"></span>
    </div>

    <div class="d-flex justify-content-between">
        <a href="/user/borrowable" class="btn btn-secondary">‚Üê Back</a>
    </div>

</div>

</body>
</html>
