<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Digital Books History</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            background:#f0f5ff;
            padding:40px;
            font-family: Arial, sans-serif;
        }

        .history-card {
            background:white;
            border-left:6px solid #0069ff;
            border-radius:10px;
            padding:20px;
            margin-bottom:20px;
        }

        .btn-blue {
            background:#0069ff;
            color:white;
        }

        .btn-blue:hover {
            background:#0055d4;
        }
    </style>
</head>

<body>

<div class="d-flex justify-content-between mb-4">
    <h2 class="fw-bold" style="color:#0069ff;">
        <i class="fa-solid fa-clock-rotate-left"></i> Digital Books History
    </h2>

    <a href="/admin/digital" class="btn btn-secondary">
        <i class="fa-solid fa-arrow-left"></i> Back
    </a>
</div>

<div class="mb-3">
    <a href="/admin/digital/history/clear"
       class="btn btn-danger"
       onclick="return confirm('Clear entire history?')">
        <i class="fa-solid fa-trash"></i> Clear All History
    </a>
</div>

<!-- HISTORY LIST -->
<div th:each="h : ${history}" class="history-card shadow-sm">

    <div class="d-flex justify-content-between">

        <div>
            <b th:text="${h.title}"></b> â€”
            <span th:text="${h.author}"></span>
            (<span th:text="${h.year}"></span>)
            <br>
            <small class="text-secondary">Category: <span th:text="${h.category}"></span></small>
        </div>

        <div class="d-flex gap-2">
            <a th:href="@{'/admin/digital/restore/' + ${h.id}}"
               class="btn btn-blue btn-sm">
                <i class="fa-solid fa-rotate-left"></i> Restore
            </a>

            <a th:href="@{'/admin/digital/history/delete/' + ${h.id}}"
               onclick="return confirm('Delete this entry?')"
               class="btn btn-danger btn-sm">
                <i class="fa-solid fa-trash"></i> Delete
            </a>
        </div>

    </div>
</div>

</body>
</html>
