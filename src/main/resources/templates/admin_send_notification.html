<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Send Notification</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet">
</head>

<body class="bg-light p-4">

<div class="container">

  <h3 class="mb-4">ðŸ“§ Send Return Reminder</h3>

  <div class="card shadow-sm">
    <div class="card-body">

      <!-- INFO CONTEXT -->
      <div class="mb-3 text-muted">
        <p class="mb-1"><strong>User:</strong> <span th:text="${username}"></span></p>
        <p class="mb-1"><strong>Book:</strong> <span th:text="${bookTitle}"></span></p>
        <p class="mb-1"><strong>Due date:</strong> <span th:text="${dueDate}"></span></p>
      </div>

      <hr>

      <!-- EMAIL FORM -->
      <form th:action="@{/admin/borrows/notify/send}" method="post">

        <!-- TO -->
        <div class="mb-3">
          <label class="form-label">To</label>
          <input type="email"
                 name="to"
                 class="form-control"
                 th:value="${email}"
                 required>
          <div class="form-text">
            You can edit the email address if needed.
          </div>
        </div>

        <!-- SUBJECT -->
        <div class="mb-3">
          <label class="form-label">Subject</label>
          <input type="text"
                 name="subject"
                 class="form-control"
                 value="ðŸ“š Library reminder â€“ book return"
                 required>
        </div>

        <!-- MESSAGE -->
        <div class="mb-4">
          <label class="form-label">Message</label>
          <textarea name="message"
                    rows="7"
                    class="form-control"
                    required>
Hello [[${username}]],

We hope you are doing well ðŸ˜Š

This is a friendly reminder that the book:
"[[${bookTitle}]]"

should be returned by:
[[${dueDate}]]

Please return the book on time to avoid any late fees.

Thank you,
Library Management Team
                    </textarea>
        </div>

        <!-- ACTIONS -->
        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-primary">
            ðŸ“¤ Send notification
          </button>

          <a href="/admin/borrows" class="btn btn-secondary">
            Cancel
          </a>
        </div>

      </form>

    </div>
  </div>

</div>

</body>
</html>
