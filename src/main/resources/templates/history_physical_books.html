<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Physical Books – History</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Icons -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body { background:#f5f7fb; padding:40px; font-family: Arial, sans-serif; }
        table { background:white; border-radius:10px; overflow:hidden; }
        th { background:#2e7d32; color:white; }
        .btn-restore { background:#2980b9; color:white; }
        .btn-clear { background:#e74c3c; color:white; }
    </style>
</head>

<body>

<div class="d-flex justify-content-between mb-4">
    <h2 class="fw-bold" style="color:#2e7d32;">
        <i class="fa-solid fa-clock-rotate-left"></i> Physical Books – History
    </h2>

    <a href="/admin/physical" class="btn btn-secondary">
        ← Back
    </a>
</div>

<div class="text-end mb-3">
    <a href="/admin/physical/history/clear" class="btn btn-clear"
       onclick="return confirm('Clear entire history?')">
        <i class="fa-solid fa-trash"></i> Clear All
    </a>
</div>

<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Year</th>
        <th>Category</th>
        <th>Qty</th>
        <th>Action</th>
        <th>Restore</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="h : ${history}">
        <td th:text="${h.title}"></td>
        <td th:text="${h.author}"></td>
        <td th:text="${h.year}"></td>
        <td th:text="${h.category}"></td>
        <td th:text="${h.quantity}"></td>
        <td th:text="${h.action}"></td>

        <td>
            <a th:href="@{'/admin/physical/restore/' + ${h.id}}"
               class="btn btn-restore btn-sm">
                Restore
            </a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
