<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Borrowable Books</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            background: #eef3f9;
            padding: 40px;
            font-family: 'Segoe UI', sans-serif;
        }

        .filter-box {
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
            margin-bottom: 30px;
        }

        .category-box {
            background: #fff;
            border-radius: 14px;
            padding: 18px 25px;
            margin-bottom: 20px;
            border-left: 8px solid #0057d8;
            cursor: pointer;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
        }

        .category-title {
            display: flex;
            justify-content: space-between;
            font-size: 22px;
            font-weight: 700;
            color: #0057d8;
        }

        .book-row {
            padding: 12px 5px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .details-btn {
            background: #3498db;
            color: white;
            padding: 5px 12px;
            border-radius: 6px;
            text-decoration: none;
            margin-left: 6px;
        }

        .borrow-btn {
            background: #27ae60;
            color: white;
            padding: 5px 12px;
            border-radius: 6px;
            border: none;
        }

        .borrow-btn:disabled {
            background: grey;
        }

        #historyToggle {
            position: fixed;
            top: 20px;
            right: 25px;
            background: #007bff;
            color: white;
            padding: 10px 18px;
            border-radius: 40px;
            cursor: pointer;
            font-weight: 600;
            z-index: 999;
        }

        #historyBox {
            position: fixed;
            top: 70px;
            right: 25px;
            width: 300px;
            max-height: 400px;
            overflow-y: auto;
            background: white;
            border-radius: 14px;
            padding: 15px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.18);
            display: none;
            z-index: 999;
        }
    </style>
</head>

<body>

<h2 class="text-primary mb-4">
    <i class="fa-solid fa-book-bookmark"></i> Borrowable Books
</h2>

<!-- ================= SEARCH & FILTERS ================= -->
<div class="filter-box">
    <div class="row g-3">

        <div class="col-md-6">
            <input type="text" id="searchInput" class="form-control"
                   placeholder="Search by title or author">
        </div>

        <div class="col-md-3">
            <select id="categoryFilter" class="form-select">
                <option value="">All Categories</option>
                <option th:each="entry : ${groupedBooks}"
                        th:value="${entry.key}"
                        th:text="${entry.key}">
                </option>
            </select>
        </div>

        <div class="col-md-3">
            <select id="availabilityFilter" class="form-select">
                <option value="">Availability</option>
                <option value="available">Available only</option>
                <option value="unavailable">Unavailable</option>
            </select>
        </div>

    </div>
</div>

<!-- ================= HISTORY ================= -->
<div id="historyToggle">
    <i class="fa-solid fa-clock-rotate-left"></i> History
</div>

<div id="historyBox">
    <h5>Recent Views</h5>
    <ul id="historyList" class="list-group mb-3"></ul>
    <button class="btn btn-danger btn-sm w-100" onclick="clearHistory()">Clear History</button>
</div>

<!-- ================= BOOK LIST ================= -->
<div class="container">

    <div th:each="entry, iter : ${groupedBooks}">

        <div class="category-box"
             data-bs-toggle="collapse"
             th:data-bs-target="'#cat' + ${iter.index}">
            <div class="category-title">
                <span th:text="${entry.key}"></span>
                <i class="fa-solid fa-chevron-down"></i>
            </div>
        </div>

        <div class="collapse" th:id="'cat' + ${iter.index}">
            <div class="bg-white p-3 rounded">

                <div class="book-row"
                     th:each="b : ${entry.value}"
                     th:data-title="${b.title}"
                     th:data-author="${b.author}"
                     th:data-category="${b.category}"
                     th:data-available="${(b.quantity - b.borrowed) > 0}">

                    <div>
                        <b th:text="${b.title}"></b> –
                        <span th:text="${b.author}"></span>
                        (<span th:text="${b.year}"></span>)
                    </div>

                    <div class="d-flex align-items-center gap-2">

                        <!-- AVAILABLE BADGE -->
                        <span class="badge bg-warning text-dark">
                            Available:
                            <span th:text="${b.quantity - b.borrowed}"></span>
                        </span>

                        <!-- BORROW -->
                        <form th:action="@{'/user/borrowable/borrow/' + ${b.id}}"
                              method="post">
                            <button class="borrow-btn"
                                    th:disabled="${(b.quantity - b.borrowed) <= 0}">
                                Borrow
                            </button>
                        </form>

                        <!-- DETAILS -->
                        <a th:href="@{'/user/borrowable/details/' + ${b.id}}"
                           class="details-btn"
                           th:data-title="${b.title}"
                           th:onclick="|saveHistory(${b.id}, this.dataset.title)|">
                            Details
                        </a>
                    </div>

                </div>

            </div>
        </div>

    </div>

    <a href="/user/home" class="btn btn-secondary mt-4">← Back</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function applyFilters() {
        let text = document.getElementById("searchInput").value.toLowerCase();
        let category = document.getElementById("categoryFilter").value;
        let availability = document.getElementById("availabilityFilter").value;

        document.querySelectorAll(".book-row").forEach(row => {
            const title = row.dataset.title.toLowerCase();
            const author = row.dataset.author.toLowerCase();
            const rowCategory = row.dataset.category;
            const isAvailable = row.dataset.available === "true";

            let match =
                (title.includes(text) || author.includes(text)) &&
                (category === "" || category === rowCategory) &&
                (availability === "" ||
                    (availability === "available" && isAvailable) ||
                    (availability === "unavailable" && !isAvailable));

            row.style.display = match ? "" : "none";
        });
    }

    document.getElementById("searchInput").addEventListener("keyup", applyFilters);
    document.getElementById("categoryFilter").addEventListener("change", applyFilters);
    document.getElementById("availabilityFilter").addEventListener("change", applyFilters);

    function saveHistory(id, title) {
        let list = JSON.parse(localStorage.getItem("bookHistory") || "[]");
        list = list.filter(item => item.id !== id);
        list.unshift({id, title});
        if (list.length > 10) list.pop();
        localStorage.setItem("bookHistory", JSON.stringify(list));
    }

    function clearHistory() {
        localStorage.removeItem("bookHistory");
        document.getElementById("historyList").innerHTML = "";
    }

    document.getElementById("historyToggle").onclick = () => {
        let box = document.getElementById("historyBox");
        box.style.display = box.style.display === "block" ? "none" : "block";

        let list = JSON.parse(localStorage.getItem("bookHistory") || "[]");
        let ul = document.getElementById("historyList");
        ul.innerHTML = "";

        list.forEach(item => {
            let li = document.createElement("li");
            li.className = "list-group-item";
            li.innerHTML = `<a href="/user/borrowable/details/${item.id}">${item.title}</a>`;
            ul.appendChild(li);
        });
    };
</script>

</body>
</html>
