<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Borrowed Books</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style>
        body { background:#f4f6fc; }
        .card { border-radius:12px; }
        .late { color:#dc2626; font-weight:600; }
        .ok { color:#16a34a; font-weight:600; }
    </style>
</head>

<body>

<div class="container mt-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="fw-bold text-primary mb-0">üìñ My Borrowed Books</h2>

        <a href="/user/home" class="btn btn-outline-secondary">
            ‚Üê Home
        </a>
    </div>

    <!-- EMPTY STATE -->
    <div th:if="${#lists.isEmpty(borrows)}"
         class="alert alert-info">
        You have no borrowed books.
    </div>

    <div th:if="${!#lists.isEmpty(borrows)}"
         class="card shadow-sm">
        <div class="card-body">

            <table class="table table-hover align-middle">
                <thead class="table-light">
                <tr>
                    <th>Book</th>
                    <th>Borrowed</th>
                    <th>Due</th>
                    <th>Status</th>
                    <th>Late Fee</th>
                    <th>Action</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="b : ${borrows}">

                    <td>
                        <b th:text="${b.book.title}">Title</b><br>
                        <small th:text="${b.book.author}">Author</small>
                    </td>

                    <td th:text="${b.borrowDate}"></td>
                    <td th:text="${b.dueDate}"></td>

                    <td>
                        <span th:if="${b.returned}" class="ok">Returned</span>
                        <span th:if="${!b.returned and b.dueDate.isBefore(T(java.time.LocalDate).now())}"
                              class="late">Late</span>
                        <span th:if="${!b.returned and !b.dueDate.isBefore(T(java.time.LocalDate).now())}"
                              class="ok">Active</span>
                    </td>

                    <td th:text="${b.lateFee} + ' lei'"></td>

                    <td>
                        <form th:if="${!b.returned}"
                              th:action="@{'/user/borrowable/return/' + ${b.id}}"
                              method="post">
                            <button class="btn btn-sm btn-success">
                                Return
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>

</div>

</body>
</html>
